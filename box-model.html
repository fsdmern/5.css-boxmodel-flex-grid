<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      * {
        margin: 10px auto;
      }
      .box {
        border: 2px solid;
        background-color: yellowgreen;
        padding: 10px;
        width: 50vw;
      }
    </style>
  </head>
  <body>
    <p class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque provident
      possimus sed eaque molestias harum deleniti repellat? Exercitationem
      voluptas molestias placeat recusandae, temporibus molestiae, at cumque
      illo enim minima ratione.
    </p>
  </body>
</html>
